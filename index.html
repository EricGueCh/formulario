<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Formulario</h1></header>
    <hr>
    <main>
        <form action="">
            <table border="0">
                <tr>
                    <td colspan="2"><h2>Consultas</h2></td>
                </tr>
                <tr>
                    <td colspan="2"><h3>Datos Personales</h3></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="NOMBRES"></td>
                    <td><input type="text" placeholder="APELLIDOS"></td>
                    
                </tr>
                <tr>
                    <td><input type="text" placeholder="DNI"></td>
                    <td><input type="text" placeholder="TELEFONO"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="TELEFONO"></td>
                    <td><input type="text" placeholder="E-MAIL"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="DIRECCION"></td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td>
                        <select name="depart" id="depart">
                            <option selected>DEPARTAMENTO</option>
                            <option>LIMA</option>
                            <option>AREQUIPA</option>
                            <option>CUSCO</option>
                            <option>CHICLAYO</option>
                            <option>TUMBES</option>
                            <option>ICA</option>
                        </select>
                    </td>
                    <td>
                        <select name="conces" id="conces">
                            <option selected>CONCESIONARIO</option>
                            <option>LINCE</option>
                            <option>SAN MIGUEL</option>
                            <option>SAN ISIDRO</option>
                            <option>MIRAFLLORES</option>
                            <option>SURCO</option>
                            <option>SAN BORJA</option>
                        </select>
                    </td>
                    <td>
                        <select name="motivo" id="motivo">
                            <option selected>MOTIVO DE CONSULTA</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <h3>Datos del Vehiculo</h3>
                    <td>
                        <input type="text" class="placa" id="placa" placeholder="PLACA" style="width: 110px;">
                        <input type="text" class="owner" id="owner" placeholder="PROPIETARIO" style="width: 110px;">
                        <input type="text" class="model" id="model" placeholder="MODELO" style="width: 110px;">  
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
